<h1 class="primary-title">Tous mes contacts</h1>

<ul class="contacts-list">
    <li class="contacts-list-item" ng-repeat="contact in $ctrl.specialContacts">
        <special-contact-item contact="contact"></special-contact-item>
    </li>
    <li class="contacts-list-item" ng-repeat="contact in $ctrl.contacts">
        <contact-item contact="contact"></contact-item>
    </li>
</ul>
