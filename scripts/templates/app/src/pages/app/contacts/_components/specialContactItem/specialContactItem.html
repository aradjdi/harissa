<a class="special-contact-item-detail" href="tel:{{$ctrl.contact.contactNumber}}" ng-class="{
  'special-contact-item-detail__valide': $ctrl.contact.isValide,
  'special-contact-item-detail__warning': $ctrl.contact.isWarning,
  'special-contact-item-detail__error': $ctrl.contact.isError
}">
    <span class="special-contact-item-detail-title">{{$ctrl.contact.serviceName}}</span>
    <span class="special-contact-item-detail-phone">{{$ctrl.contact.contactNumber}}</span>
</a>

<div class="special-contact-item-schedule">
    <p>{{$ctrl.contact.schedules}}</p>
    <p class="special-contact-item-schedule__accentuate">{{$ctrl.contact.comment}}</p>
</div>
